<!DOCTYPE html>

<html lang="es-ES">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 

        <title> Barbería Alura </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
         
    </head>

    <body>
        <div >
         <header class = "contenedorLogo">
            <img id ="aluraLogo" src = "images/VectoraluraLogo.png">
         </header>
        </div> 
        <section class="contenedorPersona">
           <img id="persona" src = "images/persona.png">
           <div class = "textoCaja">
                <p class="titulo">Ningún mensaje fue encontrado</p>
                <p class="subtitulo">Ingresa el texto que deseas encriptrar o desencriptar.</p> 
           </div>
        </section>                                                          
        <form class = "cajaTextoEncriptar">
           
             <input type="text" id="textoEncriptar" class="input-padron" required placeholder="Ingrese el texto aquí " >


        </form>
        <div class = "textoAdvertencia">
            <p> &#9432; Solo letras minúsculas y sin acentos</p>
        </div>
        <div class = "posicionBotones">
            
            <button class="botonAzul"> <p>Encriptar</p> </button>
            <button class="botonBlanco"> <p>Desencriptar</p> </button>
        </div>
     
    </body>
</html>
